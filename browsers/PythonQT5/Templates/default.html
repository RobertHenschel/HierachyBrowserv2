<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; }
      h1 { font-size: 18px; margin: 0 0 8px 0; }
      .grid { display: grid; grid-template-columns: 180px 1fr; gap: 6px 12px; }
      .key { color: #666; }
      pre { background: #f6f8fa; padding: 8px; border-radius: 6px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    </style>
  </head>
  <body>
    <h1>Object Details</h1>
    <div class="grid" style="grid-template-columns: 120px 1fr">
      {% for key, value in obj.items() %}
        <div class="key" style="align-self: center">{{ key }}</div>
        <div>
          {% if value is mapping or value is sequence %}
            <pre class="mono">{{ json.dumps(value, ensure_ascii=False, indent=2) }}</pre>
          {% else %}
            <span class="mono">{{ value }}</span>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </body>
  </html>
